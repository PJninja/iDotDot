<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iDotDot</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

	<style>

	html{
		scroll-behavior: smooth;
	}

		body {
			margin: 0px;
			font-family: 'Lato', sans-serif;
			color: white;
			background: #202731;
			overflow-x: hidden;
		}

		#menu{
			height: 100vh;
			display: flex;
			align-items: center;
		}

		#header{
			font-family: 'Lato', sans-serif;
			color: #455263;
			font-size: clamp(1rem, 1vw, 1rem);
			margin-left: clamp(4rem, 6vw, 8rem);
			position: absolute
		}
		.sub-header{
			font-size: clamp(1rem, 0.5vw, 0.5rem);
		}

		#menu-items {
			margin-left: clamp(4rem, 20vw, 48rem);
		}
		#menu-items:hover > .menu-item {
			opacity: 0.3;
		}
		#menu-items:hover > .menu-item:hover {
			opacity: 1;
		}

		.menu-item{
			color: white;
			font-size: clamp(1rem, 6vw, 6rem);
			font-family: 'Lato', sans-serif;

			display: block;
			text-decoration: none;
			padding: clamp(0.25rem, 0.5vw, 1rem) 0rem;
		}

		.return{
			color: gray;
			font-family: 'Lato', sans-serif;
			text-decoration: none;
			padding: 10px 15vw;
		}

		#menu-items {
			margin-left: clamp(4rem, 20vw, 48rem);
			position: relative;
			z-index: 2;
		}

		#menu-background-pattern{
			height: 100%;
			width: 100%;
			background-image: url('./polygon-scatter-haikei-large.svg');
			opacity: 0.5;
			background-position: 0% 0%;
			background-size: 240vmin 240vmin;
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 1;

			transition: opacity 2000ms,
				background-size 2000ms;
		}

		#menu-items:hover ~ #menu-background-pattern{
			background-size: 150vmin 150vmin;
			opacity: 0.25;
		}

		
		section {
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 400px;
			padding: 10px 15vw;
		}

		.spacer {
			aspect-ratio: 960/300;
			width: 100%;
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
		}

		.layer1{
			background-image: url('./divider1.svg');
		}
		.layer2{
			background-image: url('./divider2.svg')
		}
		.layer3{
			background-image: url('./divider3.svg')
		}

		.dots{
			background-image: radial-gradient(
				rgba(2255, 255, 255, 0.1) 9%,
				transparent 6%
			);
		}

		.logo{
			opacity: 0;
			transition: opacity 1s ease-in;
		}

		.logo:hover{
			opacity: 1;
		}

		iframe {
			outline: none;
			display: block;
    		border: 3px outset #2e3948;
    		width: 100%;
			height: 90vh;
		}

	</style>
</head>

<div id="header">
	<h1>iDotDot</h1>
	<h1 class="sub-header">by Anthony Liparulo</h1>
</div>

<div id="menu">
	<div id="menu-items">
		<a href="#post1" class="menu-item">Home</a>
		<a href="#post1" class="menu-item">First Post</a>
		<a href="#post2" class="menu-item">Second Post</a>
		<a href="#post2" class="menu-item">Third Post</a>
		<a href="#post2" class="menu-item">More...</a>
	</div>
	<div id="menu-background-pattern"></div>
</div>

<body>
	<div class = "spacer layer2"></div>

	<div id="post1">
		<section>
			<h1> FIRST POST May 19, 2023</h1>
			<a href="#menu" class="return">Back To Top</a>
			<iframe id='inlineBlogPost'
				src='./firstpost.html'>
				Sorry your browser does not viewing this blog post.
			</iframe>
		</section>
	</div>

	<div class = "spacer layer1"></div>

	<div id="post2">
		<section>
			<h1> SECOND POST May 19, 2023</h1>
			<a href="#menu" class="return">Back To Top</a>
			<iframe id='inlineBlogPost2'
				src='./firstpost.html'>
				Sorry your browser does not viewing this blog post.
			</iframe>
		</section>
	</div>

	<div class = "spacer layer3"></div>

</body>
</html>
